<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <a class ="go-back" href="index.html">Home</a>
    
    <form>
        <div>
            <h1>Product Form</h1>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Product Identificator</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock">
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Product Cost</label>
            <input type="number" class="form-control" id="cost">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- IDENTIFICACION - NOMBRE - DESCRIPCION - CANTIDAD EN STOCK - COSTO ASOCIADO AL PRODUCTO EN $$-->
</body>

</html>
