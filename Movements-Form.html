<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement form</title>
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a class ="go-back" href="index.html">Home</a>
    <div class="containerCenter">
        <form action="">
            <img src="img\titleImg.png" alt="cont" id="titleImg">
            <div>
                <h1>Movement Form</h1>
            </div>
            <div>
                <label for="type">Transaction </label>
                <select name="tipo" required>
                    <option value="buy">Buy</option> 
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" required>
            </div>
            <div>
                <label for="product">Product</label>
                <input type="text" id="product" required>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="text" id="amount" required>
            </div>
            <div>
                <label for="unit_cost">Unit Cost</label>
                <input type="number" id="unit_cost">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
